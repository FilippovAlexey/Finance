<!-- main app container -->
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="btn btn-default" [routerLink]="['/home']">Finance</a></li>               
                <li><a *ngIf="IsLoggedIn" [routerLink]="['/paln']">Plan budget</a></li>
                <li><a *ngIf="IsLoggedIn" [routerLink]="['/viewplan']">View plan</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a [routerLink]="['/project']"><span class="glyphicon glyphicon-cog"></span></a></li>
                <li class="dropdown-toggle">
                    <a *ngIf="IsLoggedIn"class="dropdown-toggle" role="button" data-toggle="dropdown">
                        Projects
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let object of fProjects">
                            <a (click)="selectProject($event.currentTarget.id)" id="{{object.id}}">{{object.name}}</a>
                        </li>
                        <li><a [routerLink]="['/project','new']">Create new...</a></li>
                    </ul>
                </li>
                <li *ngIf="IsLoggedIn" class="navbar-brand">{{UserName}}</li>
                <li><a *ngIf="IsLoggedIn" [routerLink]="['/login']"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                <li><a *ngIf="!IsLoggedIn" [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="jumbotron">
    <div class="container">
        <div class="col-md-12">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
